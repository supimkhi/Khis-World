    <title>contact us</title>
</head>
<body>
    
    <div class="container mt-5">
        <h1>Contact me</h1>

        <form class="row g-3" action="https://formsubmit.co/8a44038c1b69f70a3bcae6ac1f517a8d" method="post">
            <!-- Honeypot -->
            <input type="text" name="_honey" style="display: none;">

            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">

            <div class="col-md-6">
                <label for="firstName" class="form-label">
                    First name
                </label>
                <input type="text"  name="name" class="form-control" id="firstName" required >
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">
                    Last name
                </label>
                <input type="text" name="lastName" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-8 pt-4">
                <label for="emailInfo" class="form-label">Email</label>
                <input type="email" class="form-control" name="emailInfo" id="emailInfo" required>
            </div>
            <div class="col-md-4 pt-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="(123) 456-7890" >
            </div>
            <div class="col-md-12 pt-4">
                <label for="comments" class="form-label">Brief Description</label>
                <textarea class="form-control" name="comments" id="comments" rows="3"></textarea>
            </div>
            <div class="col-md-12 pt-4">
                <button type="submit" target="_blank" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
